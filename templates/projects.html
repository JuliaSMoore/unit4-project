{% extends 'base.html' %} {% block body %}
<table class="table table-striped mt-3">
  <thead class="thead">
    <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Completed</th>
    <th>Delete</th>
    </tr>
    </thead>
    <tbody class="tbody">
    {% for project in projects%}
    
    <tr>
    <td>{{project.name}}</td>
    <td>{{project.description}}</td>
    <td>{{project.completed}}     <a href="{{url_for('update_completed', project_id=project.id)}}"><button>Update</button></a></td>
    <td><a href="{{url_for('delete_project', project_id=project.id)}}"><button>Delete</button></a><br></td>
    </tr>
    
    {%endfor%}
    </tbody>
</table>
</body>
</html>
{% endblock %}
